<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Fight Club</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="main container">
        
        <section class="register-screen" id="register-screen">

            <h1 class="register-screen__title">Create Your Character</h1>
            <label for="player-name">Character name</label>
            <input class="register-screen__input" type="text" id="player-name" placeholder="Type name">
            <button class="register-screen__btn" id="save-name">Create Character</button>

        </section>

        <section class="lobby-screen hidden" id="lobby-screen">

            <h2>Hello, <span class="looby-player-name" id="lobby-player-name"></span></h2>
            <button class="lobby-screen__btn" id="start-fight-btn">Fight!</button>

        </section>
    
        <section class="fight-screen hidden" id="fight-screen">

            <div class="fight-screen__player" id="player">

                <h2 class="fight-screen__player-name" id="player-name-display"></h2>

                <div class="fight-screen__player-hp" id="player-hp"></div>

                <img src="https://art.pixilart.com/c01b896727fec64.png" width="200" height="300">


                <div class="fight-screen__player-blocks blocks">
                    <button data-zone="head">Block: Head</button>
                    <button data-zone="body">Block: Body</button>
                    <button data-zone="legs">Block: Legs</button>
                </div>
            </div>

            <div class="logs-container" id="logs-container">
            <h2>Battle log</h2>
            <aside class="logs-container__battle-log" id="battle-log" aria-placeholder="battle-log"></aside>
            <button class="logs-container__btn" id="attack-btn">Finish your move</button>
            </div>

            <div class="fight-screen__enemy" id="enemy">
                <h2 class="fight-screen__enemy-name" id="enemy-name"></h2>
                <div class="fight-screen__enemy-hp" id="enemy-hp"></div>
                <img src="" alt="enemy" id="enemy-img" class="fight-screen__enemy-img" width="200" height="300">
                <div class="fight-screen__enemy-hits zones">
                    <button data-zone="head">Hit: Head</button>
                    <button data-zone="body">Hit: Body</button>
                    <button data-zone="legs">Hit: Legs</button>
                </div>
            </div>

        </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
